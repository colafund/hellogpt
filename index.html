<script>


  async function getImg(){

    var adr = $('#search').val();

    console.log(adr);
    // var url = "http://149.28.85.73:3001/openai";
    var url = "http://127.0.0.1:3001/openai";
  let data = {    
        prompt:adr,
        n:1,
        size:"512x512"
};
    var datas =  await  axios.post(url,data);
    console.log(datas);
    $("#taba5").empty();
    $("#taba5").append('<img src="'+datas.data.data[0].url+'" alt="">');

  }
</script>
